<!DOCTYPE html>
<html>
<head>
    <title>Cozy Expense & Savings Tracker</title>
    <link rel="stylesheet" href="style.css">

    <!-- Cute Pinteresty Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="container">

    <h1>ðŸ’— Cozy Finance Tracker ðŸ’—</h1>

    <!-- Add Transaction -->
    <div class="card">
        <h2>Add Transaction</h2>

        <label>Amount</label>
        <input type="number" id="amount">

        <label>Type</label>
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <label>Category</label>
        <input type="text" id="category" placeholder="e.g. Food">

        <label>Subcategory</label>
        <input type="text" id="subcategory" placeholder="e.g. Coffee">

        <button onclick="addTransaction()">Add ðŸ’Œ</button>
    </div>

    <!-- Summary -->
    <div class="card">
        <h2>Overview</h2>
        <p>Balance: â‚¹<span id="balance">0</span></p>
        <p>Total Income: â‚¹<span id="income">0</span></p>
        <p>Total Expense: â‚¹<span id="expense">0</span></p>
        <canvas id="expenseChart"></canvas>
    </div>

    <!-- Savings Planner -->
    <div class="card">
        <h2>Savings Planner</h2>

        <label>Goal Amount</label>
        <input type="number" id="goalAmount">

        <label>Time Period</label>
        <select id="goalPeriod">
            <option>Daily</option>
            <option>Weekly</option>
            <option>Monthly</option>
        </select>

        <label>Amount Saved</label>
        <input type="number" id="savedAmount">

        <button onclick="updateSavings()">Track Savings ðŸŒ·</button>

        <div class="progress-bar">
            <div id="progressFill"></div>
        </div>

        <p id="savingsMessage"></p>
    </div>

    <!-- Transaction List -->
    <div class="card">
        <h2>Transactions</h2>
        <div id="transactionList"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
