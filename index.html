<!DOCTYPE html>
<html>
<head>
    <title>Cozy Expense & Savings Tracker</title>
    <link rel="stylesheet" href="style.css">

    <!-- Cute Pinteresty Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="container">

    <h1>ðŸ’— Cozy Finance Tracker ðŸ’—</h1>

    <!-- Add Transaction -->
    <div class="card">
        <h2>Add Transaction</h2>

        <label>Amount</label>
        <input type="number" id="amount">

        <label>Type</label>
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <label>Category</label>
        <input type="text" id="category" placeholder="e.g. Food">

        <label>Subcategory</label>
        <input type="text" id="subcategory" placeholder="e.g. Coffee">

        <button onclick="addTransaction()">Add ðŸ’Œ</button>
    </div>

    <!-- Summary -->
    <div class="card">
        <h2>Overview</h2>
        <p>Balance: â‚¹<span id="balance">0</span></p>
        <p>Total Income: â‚¹<span id="income">0</span></p>
        <p>Total Expense: â‚¹<span id="expense">0</span></p>
        <canvas id="expenseChart"></canvas>
    </div>

    <!-- Savings Planner -->
<div class="card">
    <h2>Savings Planner</h2>

    <label>Total Salary</label>
    <input type="number" id="salaryAmount">

    <label>Savings Goal</label>
    <input type="number" id="goalAmount">

    <label>Time Period</label>
    <select id="goalPeriod">
        <option>Monthly</option>
        <option>Weekly</option>
        <option>Daily</option>
    </select>

    <div class="progress-bar">
        <div id="progressFill"></div>
    </div>
<p><strong>Total Savings:</strong> â‚¹<span id="remainingSavings">0</span></p>
<p><strong>Goal:</strong> â‚¹<span id="displayGoal">0</span></p>
<p id="savingsMessage"></p>

    <p id="savingsMessage"></p>
</div>


    <!-- Transaction List -->
    <div class="card">
        <h2>Transactions</h2>
        <div id="transactionList"></div>
    </div>

</div>
<!-- Reset Section -->
<div class="card reset-card">
    <h2>Reset Data</h2>
    <button onclick="clearAllData()" class="reset-btn">
        Clear All Data 
    </button>
</div>

<script src="script.js"></script>
</body>
</html>
